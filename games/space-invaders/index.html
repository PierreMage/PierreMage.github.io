<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="gameUI">
            <div id="score">Score: 0</div>
            <div id="lives">Lives: 3</div>
            <div id="level">Level: 1</div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="startScreen" class="screen">
            <h1>SPACE INVADERS</h1>
            <p>Use arrow keys or WASD to move</p>
            <p>Press SPACE to shoot</p>
            <button id="startButton">START GAME</button>
        </div>
        
        <div id="gameOverScreen" class="screen hidden">
            <h1>GAME OVER</h1>
            <p id="finalScore">Final Score: 0</p>
            <button id="restartButton">RESTART</button>
        </div>
        
        <div id="pauseScreen" class="screen hidden">
            <h1>PAUSED</h1>
            <p>Press P to continue</p>
        </div>
        
        <!-- Mobile controls -->
        <div id="mobileControls" class="mobile-only">
            <div id="dpad">
                <button id="leftBtn" class="dpad-btn">←</button>
                <button id="rightBtn" class="dpad-btn">→</button>
            </div>
            <button id="shootBtn" class="shoot-btn">SHOOT</button>
        </div>
        
        <div id="instructions" class="mobile-only">
            <p>Touch and hold to move, tap SHOOT to fire</p>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
