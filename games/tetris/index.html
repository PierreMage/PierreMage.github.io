<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>TETRIS</h1>
            <div class="controls-info">
                <div class="desktop-controls">
                    <p>Desktop: ←→ Move, ↓ Drop, ↑ Rotate, Space Hard Drop, P/Esc Pause</p>
                </div>
                <div class="tablet-controls-info">
                    <p>Tablet: Swipe ↑ Rotate, ←→ Move, ↓ Drop</p>
                </div>
                <div class="mobile-controls-info">
                    <p>Mobile: Swipe ↑ Rotate, ←→ Move, ↓ Drop</p>
                </div>
            </div>
        </div>
        
        <div class="game-area">
            <div class="side-panel left">
                <div class="score-section">
                    <h3>SCORE</h3>
                    <div class="score">0</div>
                </div>
                <div class="level-section">
                    <h3>LEVEL</h3>
                    <div class="level">1</div>
                </div>
                <div class="lines-section">
                    <h3>LINES</h3>
                    <div class="lines">0</div>
                </div>
            </div>
            
            <div class="game-board">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
                <div class="game-overlay" id="gameOverlay">
                    <div class="overlay-content">
                        <h2 id="overlayTitle">TETRIS</h2>
                        <p id="overlayMessage">Press START to begin</p>
                        <button id="startButton" class="game-button">START</button>
                        <button id="restartButton" class="game-button" style="display: none;">RESTART</button>
                    </div>
                </div>
            </div>
            
            <div class="side-panel right">
                <div class="next-section">
                    <h3>NEXT</h3>
                    <canvas id="nextCanvas" width="120" height="120"></canvas>
                </div>
                <div class="game-controls">
                    <h3>CONTROLS</h3>
                    <button id="pauseButton" class="control-button">⏸ PAUSE</button>
                </div>
                <div class="audio-controls">
                    <h3>SOUND EFFECTS</h3>

                    <button id="sfxToggle" class="audio-button">♫ ON</button>
                </div>
            </div>
        </div>
        
    </div>
    
    <script src="tetris.js"></script>
</body>
</html>
