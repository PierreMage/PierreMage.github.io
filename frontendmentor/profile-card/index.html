<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      margin: 2em auto;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <article class="profile-card">
    <div class="profile-card__title">
      <h2 class="heading profile-card__name">Victor Crest</h2>
      <span class="profile-card__age">26</span>
    </div>
    <div class="profile-card__city">London</div>
    <ul class="profile-card__list">
      <li class="profile-card__list-item">
        <span class="heading">80K</span>
        <span class="profile-card__list-label">Followers</span>
      </li>
      <li class="profile-card__list-item">
        <span class="heading">803K</span>
        <span class="profile-card__list-label">Likes</span>
      </li>
      <li class="profile-card__list-item">
        <span class="heading">1.4K</span>
        <span class="profile-card__list-label">Photos</span>
      </li>
    </ul>
    <img class="profile-card__picture" src="images/image-victor.jpg" alt="" width="96" height="96">
  </article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Pierre Mage</a>.
  </div>
</body>

</html>
