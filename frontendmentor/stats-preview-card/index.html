<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <section class="stats-card">
    <h2 class="heading">Get <span class="accent">insights</span> that help your business grow.</h2>
    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
      overall efficiency.</p>
    <ul>
      <li>
        <span class="heading">10k+</span>
        <span class="uppercase">companies</span>
      </li>
      <li>
        <span class="heading">314</span>
        <span class="uppercase">templates</span>
      </li>
      <li>
        <span class="heading">12M+</span>
        <span class="uppercase">queries </span>
      </li>
    </ul>
    <div class="stats-card__image"></div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Pierre Mage</a>.
  </div>
</body>

</html>
